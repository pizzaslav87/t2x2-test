  function showFade(...elements) {
    elements.forEach(el => {
      el.classList.remove('show');
      void el.offsetWidth;
      el.classList.add('fade', 'show');
    });
  }

  function changeBackground(src) {
    backgroundImg.style.opacity = 0;
    setTimeout(() => {
      backgroundImg.src = src;
      backgroundImg.style.opacity = 1;
    }, 300);
  }

  function showQuestion() {
    const q = questions[currentQuestion];
    counterEl.textContent = `–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${questions.length}`;
    questionEl.textContent = q.question;
    changeBackground(q.image);

    answersEl.innerHTML = '';
    q.answers.forEach(answer => {
      const btn = document.createElement('button');
      btn.textContent = answer;
      btn.onclick = () => handleAnswer(answer);
      answersEl.appendChild(btn);
    });

    showFade(counterEl, questionEl, answersEl);
  }

  function handleAnswer(answer) {
    userAnswers.push(answer);
    currentQuestion++;
    if (currentQuestion < questions.length) {
      showQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    questionEl.style.display = 'none';
    answersEl.style.display = 'none';

    const scores = { A: 0, B: 0, C: 0, V: 0 };
    userAnswers.forEach(answer => {

        if (types[type].includes(answer)) {
          scores[type]++;
        }
      }
    });
    const topType = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
    changeBackground('images/final-bg.jpg');

    showFade(resultEl);

    showFade(restartBtn);
    launchConfetti();
  }

        spread: 260,
        startVelocity: 20,
        origin: { x: Math.random(), y: 0 },
